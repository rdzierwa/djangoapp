<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">Dodaj Produkt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="productForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_shoper">ID Shoper</label>
                        <input type="text" class="form-control" id="id_shoper" name="id_shoper" required>
                    </div>
                    <div class="form-group">
                        <label for="sku">SKU</label>
                        <input type="text" class="form-control" id="sku" name="sku" required>
                    </div>
                    <div class="form-group">
                        <label for="ean">EAN</label>
                        <input type="text" class="form-control" id="ean" name="ean" required>
                    </div>
                    <div class="form-group">
                        <label for="qty">QTY</label>
                        <input type="number" class="form-control" id="qty" name="qty" required>
                    </div>
                    <div class="form-group">
                        <label for="synchronization">Synchronization</label>
                        <select class="form-control" id="synchronization" name="synchronization">
                            <!-- Możesz dodać odpowiednie opcje dla synchronizacji tutaj -->
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="update_date">Update Date</label>
                        <input type="date" class="form-control" id="update_date" name="update_date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                <button type="button" class="btn btn-primary" onclick="submitProduct()">Dodaj</button>
            </div>
        </div>
    </div>
</div>
